name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        language: [go, java]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}

    - name: Build with Maven (Java only)
      if: matrix.language == 'java'
      run: mvn -f Hypixel-Stats-Bot/pom.xml clean package

    - name: Compile with CodeQL
      run: |
        codeql database create --language=${{ matrix.language }} .
        codeql database analyze --language=${{ matrix.language }} .

    - name: Upload CodeQL results
      uses: github/codeql-action/upload-sarif@v1
      with:
        sarif_file: codeql-results.sarif
